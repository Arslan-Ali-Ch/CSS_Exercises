<!--- set width and height of any html tag by following css properties but it don`t work on inline tags --->
<!-- min and max mean it will not less than given min width/height and will not go greater than given max width/height -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        ul,h1,div{
            margin: 2px;
            min-width: 300px;
           min-height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 200px;
            max-width: 600px;
            max-height: 200px;
        }

    </style>
</head>
<body>
    <div>
        i am div
    </div>
    <h1>
        i am h1
    </h1>
    <span>
        i am span
    </span>
    <ul>
        <li>i am li in ul</li>
    </ul>
</body>
</html>
